<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>Boulder Live</title>
  </head>
  <body class="bg-gray-100">
    <div class="px-4 py-6 mt-6 mx-auto max-w-sm">
      <h1 class="text-5xl text-gray-800 font-extralight mb-4">Boulder Live</h1>
      <h2 class="text-2xl text-gray-800 font-extrabold mb-8">
        <span class="text-yellow-600">Organise</span> your climbing
        <span class="text-yellow-600">competitions</span> with ease.
      </h2>
      <div class="mt-4">
        <a
          href="#"
          class="
            inline-block
            px-5
            py-2
            mr-3
            rounded-full
            shadow-lg
            bg-gradient-to-br
            from-yellow-500
            to-yellow-600
            text-gray-200
            hover:-translate-y-0.5
            transform
            transition
            focus:bg-yellow-700
            focus:ring
            focus:ring-yellow-600
            focus:ring-offset-1
            focus:outline-none
          "
        >
          Sign Up Today
        </a>
        <a
          href="#"
          class="
            inline-block
            px-6
            py-2
            rounded-full
            bg-gray-300
            text-gray-800
            font-bold
            hover:bg-gray-200
            focus:outline-none focus:shadow-inner focus:bg-gray-200
          "
        >
          Scoreboards
        </a>
      </div>
    </div>

    <div class="grid grid-cols-1 w-full mt-4">
      <div
        class="
          bg-gray-300
          col-start-1 col-end-2
          row-start-1 row-end-2
          rounded-l-2xl
        "
      ></div>
      <div
        class="
          m-1
          relative
          bg-gradient-to-br
          shadow-xl
          col-start-1 col-end-2
          row-start-1 row-end-2
          from-yellow-500
          to-yellow-600
          rounded-xl
          transform
          -rotate-6
        "
      ></div>
      <div
        class="
          relative
          col-start-1 col-end-2
          row-start-1 row-end-2
          shadow-lg
          ml-6
          my-4
          px-4
          pt-6
          pb-4
          bg-gray-100
          rounded-l-2xl
        "
      >
        <form>
          <div class="mb-3">
            <label
              class="block mb-1 text-sm text-gray-800"
              id="email-label"
              for="email-input"
            >
              Email
            </label>
            <input
              type="text"
              id="email-input"
              name="email"
              class="
                block
                w-full
                rounded-lg
                p-2
                border-gray-400 border-2 border-opacity-75
                text-gray-700
                focus:border-gray-400 focus:ring-gray-400
                shadow-md
              "
              placeholder="akiyo@email.com"
              aria-label="email"
              aria-describedby="email-label"
            />
          </div>
          <div class="mb-3">
            <label
              class="block mb-1 text-sm text-gray-800"
              id="password-label"
              for="password-input"
            >
              Password
            </label>
            <input
              type="password"
              id="email-input"
              name="password"
              class="
                block
                w-full
                rounded-lg
                p-2
                border-gray-400 border-2 border-opacity-75
                text-gray-700
                focus:border-gray-400 focus:ring-gray-400
                shadow-md
              "
              placeholder="password"
              aria-label="password"
              aria-describedby="password-label"
            />
          </div>
          <p class="w-full text-lg mb-3 text-center text-gray-700 font-bold">
            What would you like to do?
          </p>
          <div class="flex mb-6">
            <div class="w-1/2 flex items-center align-middle justify-center">
              <input
                type="radio"
                name="purpose"
                value="orgranise"
                id="radio-organise"
                class="
                  border-gray-400 border-2 border-opacity-75
                  w-4
                  h-4
                  text-yellow-500
                  focus:ring-yellow-500
                  focus:border-yellow-500
                  focus:text-yellow-500
                  focus-visible:text-yellow-500
                "
              />
              <label
                for="radio-organise"
                class="
                  px-2
                  text-gray-400
                  font-extrabold
                  uppercase
                  tracking-wide
                "
                >orgranise</label
              >
            </div>
            <div class="w-1/2 flex items-center align-middle justify-center">
              <input
                type="radio"
                name="purpose"
                value="compete"
                id="radio-compete"
                class="
                  border-gray-400 border-2 border-opacity-75
                  w-4
                  h-4
                  text-yellow-500
                  focus:ring-yellow-500
                  focus:border-yellow-500
                  focus:text-yellow-500
                  focus-visible:text-yellow-500
                "
                checked
              />
              <label
                for="radio-compete"
                class="
                  px-2
                  text-gray-400
                  font-extrabold
                  uppercase
                  tracking-wide
                "
                >compete</label
              >
            </div>
          </div>
          <button
            type="submit"
            class="
              inline-block
              w-full
              px-5
              py-2
              mr-3
              text-center
              rounded-full
              shadow-lg
              bg-gradient-to-br
              from-yellow-500
              to-yellow-600
              text-gray-200
              hover:-translate-y-0.5
              transform
              transition
              focus:bg-yellow-700
              focus:ring
              focus:ring-yellow-600
              focus:ring-offset-1
              focus:outline-none
            "
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
